    <header>
        <h1 class="title">CONTACTO</h1>
    </header>
    <div class="principal">
        <div class="w-30 center">
            <div class="container">
                <form action="">
                    <label for="fname">Nombre</label>
                    <input type="text" id="fname" name="firstname" placeholder="Nombre">
                    <label for="lname">Apellido</label>
                    <input type="text" id="lname" name="lastname" placeholder="Apellido">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" placeholder="e-mail">
                    <label for="country">País</label>
                    <select id="country" name="country">
                        <option value="AR">Argentina</option>
                        <option value="BR">Brasil</option>
                        <option value="BL">Bolivia</option>
                        <option value="CH">Chile</option>
                        <option value="COL">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="SV">El Salvador</option>
                        <option value="GU">Guatemala</option>
                        <option value="HO">Honduras</option>
                        <option value="JM">Jamaica</option>
                        <option value="MX">Mexico</option>
                        <option value="NI">Nicaragua</option>
                        <option value="PN">Panama</option>
                        <option value="PA">Paraguay</option>
                        <option value="PE">Peru</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RP">Republica Dominicana</option>
                        <option value="UR">Uruguay</option>
                        <option value="US">United States</option>
                        <option value="VE">Venezuela</option>
                        <option value="NM">Namekusein</option>
                    </select>
                    <label for="subject">Mensaje</label>
                    <textarea id="subject" name="subject" placeholder="Escribe tu mensaje aquí..."></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
